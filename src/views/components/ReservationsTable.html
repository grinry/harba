<div class="table-custom">
    <header>
        <h5>Reservations</h5>
        <button class="btn btn-secondary btn-sm" (click)="addItem()"><i class="fa fa-plus"></i></button>
        <button class="btn btn-secondary btn-sm"><i class="fa fa-refresh"></i></button>
    </header>
    <table class="table-striped table table-hover table-condensed">
        <thead>
        <tr>
            <th>Status</th>
            <th>
                Arrival
                <small class="glyphicon glyphicon-chevron-down table-order"></small>
            </th>
            <th class="hidden-sm-down">Departure</th>
            <th class="hidden-sm-down">Size</th>
            <th class="hidden-sm-down">Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of paginate">
            <td>
                <span class="badge" [ngClass]="{'badge-warning': item.status == 'Pending', 'badge-default': item.status !='Pending'}">
                    {{ item.status }}
                </span>
            </td>
            <td>{{ item.getArrival() }}</td>
            <td class="hidden-sm-down">{{ item.getDeparture() }}</td>
            <td class="hidden-sm-down">{{ item.size }} m.</td>
            <td class="hidden-sm-down">{{ item.price }}</td>
            <td class="text-right">
                <span *ngIf="item.status == 'Pending'">
                    <button class="btn btn-success btn-sm" (click)="approve(item)"><i class="fa fa-check"></i></button>
                    <button class="btn btn-danger btn-sm" (click)="decline(item)"><i class="fa fa-close"></i></button>
                </span>
                <button class="btn btn-secondary btn-sm" (click)="showItem(item)"><i class="fa fa-eye"></i></button>
            </td>
        </tr>
        </tbody>
    </table>
    <footer>
        <nav>
            <ul class="pagination">
                <li class="page-item" *ngFor="let i of arr(pages).fill(1); let ind = index"
                    [ngClass]="{'active': page == (ind + 1)}">
                    <a href="#" class="page-link" (click)="setPage(ind + 1, $event)">{{ ind + 1 }}</a>
                </li>
            </ul>
        </nav>
    </footer>
</div>
